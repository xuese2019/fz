<div class="modal" id="add-product-model">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">新增</h4>
            </div>
            <div class="modal-body">
                <form action="#" id="add-product-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="img-add-up">图片</label>
                        <input type="file"
                               class="form-control"
                               id="img-add-up"
                               placeholder="图片"
                               accept="image/jpeg,image/png"
                               onchange="upFile(this,'add')"
                        >
                        <input type="hidden" name="img" id="img-add">
                    </div>
                    <div class="form-group">
                        <label for="name-add">名称</label>
                        <input type="text" class="form-control" id="name-add" placeholder="名称" name="name">
                    </div>
                    <div class="form-group">
                        <label for="classificationId-add">分类</label>
                        <select class="form-control classification" id="classificationId-add" name="classificationId">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price-add">价格(元)</label>
                        <input type="text"
                               class="form-control"
                               id="price-add"
                               placeholder="0.01"
                               name="price"
                               onkeyup="value=value.replace(/^\D*(\d*(?:\.\d{0,2})?).*$/g, '$1')"
                               onBlur="value=value.replace(/^\D*(\d*(?:\.\d{0,2})?).*$/g, '$1')"
                        >
                    </div>
                    <div class="form-group">
                        <label for="brief-add">简介</label>
                        <textarea class="form-control"
                                  id="brief-add"
                                  placeholder="简介"
                                  name="brief"
                                  maxlength="100"
                                  style="resize: none;"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="save()">保存</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<button type="button"
        class="btn btn-success btn-sm"
        data-toggle="modal"
        data-target="#edit-product-model"
        id="edit-product-model-open-button"
        style="display:none;"
></button>
<div class="modal" id="edit-product-model">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">修改</h4>
            </div>
            <div class="modal-body">
                <form action="#" id="edit-product-form" enctype="multipart/form-data">
                    <input type="hidden" name="id" id="id-edit">
                    <div class="form-group">
                        <img src="" alt="" id="img-edit-img" width="100" height="100">
                    </div>
                    <div class="form-group">
                        <label for="img-edit-up">图片</label>
                        <input type="file"
                               class="form-control"
                               id="img-edit-up"
                               placeholder="图片"
                               accept="image/jpeg,image/png"
                               onchange="upFile(this,'edit')"
                        >
                        <input type="hidden" name="img" id="img-edit">
                    </div>
                    <div class="form-group">
                        <label for="name-edit">名称</label>
                        <input type="text" class="form-control" id="name-edit" placeholder="名称" name="name">
                    </div>
                    <div class="form-group">
                        <label for="classificationId-edit">分类</label>
                        <select class="form-control classification" id="classificationId-edit" name="classificationId">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price-edit">价格(元)</label>
                        <input type="text"
                               class="form-control"
                               id="price-edit"
                               placeholder="0.01"
                               name="price"
                               onkeyup="value=value.replace(/^\D*(\d*(?:\.\d{0,2})?).*$/g, '$1')"
                               onBlur="value=value.replace(/^\D*(\d*(?:\.\d{0,2})?).*$/g, '$1')"
                        >
                    </div>
                    <div class="form-group">
                        <label for="brief-edit">简介</label>
                        <textarea class="form-control"
                                  id="brief-edit"
                                  placeholder="简介"
                                  name="brief"
                                  maxlength="100"
                                  style="resize: none;"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="edit()">保存</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- DIRECT CHAT PRIMARY -->
            <div class="box box-primary direct-chat direct-chat-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">产品管理</h3>
                    <div class="box-tools pull-right">
                        <button type="button"
                                class="btn btn-success btn-sm"
                                data-toggle="modal"
                                data-target="#add-product-model"
                                id="add-product-model-open-button"
                        >新增
                        </button>
                        &nbsp;
                        <form action="#" id="product-search-form" class="pull-right">
                            <div class="input-group input-group-sm" style="width: 200px;">
                                <input type="text" name="name" class="form-control pull-right" placeholder="搜索名称">

                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default" onclick="page(0)">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th style="width: 10px">#</th>
                            <th style="width:50px;">图片</th>
                            <th>名称</th>
                            <th style="width:70px;">上/下架</th>
                            <th>分类</th>
                            <th>价格</th>
                            <th style="min-width:200px;">简介</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="datas">
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li><a href="javascript:pageUpOrDow(1);">上一页</a></li>
                        <li><a href="javascript:pageUpOrDow(-1);">下一页</a></li>
                    </ul>
                </div>
                <!-- /.box-footer-->
            </div>
            <!--/.direct-chat -->
        </div>
    </div>
</div>
<script src="/js/product/page.js"></script>
